<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #ff5f8a, #ff85a1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
      animation: fadeUp 1.2s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 34px 22px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-top: 28px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff2f6e;
      color: white;
    }

    .no {
      background: #fff;
      color: #ff2f6e;
    }

    /* Floating hearts & kisses */
    .float-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .float {
      position: absolute;
      font-size: 26px;
      animation: floatUp linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.7);
        opacity: 1;
      }
      to {
        transform: translateY(-15vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Kiss pop */
    .kiss {
      position: fixed;
      font-size: 48px;
      animation: kissPop 0.9s ease forwards;
      pointer-events: none;
    }

    @keyframes kissPop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
      100% {
        transform: scale(0.8) translateY(-40px);
        opacity: 0;
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

</body>
</html>
